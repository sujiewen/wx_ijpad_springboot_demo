<html><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport">

    <meta content="yes" name="apple-mobile-web-app-capable">

    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <title>MJ下载</title>
    <meta content="telephone=no" name="format-detection">
    <link rel="stylesheet" href="http://wx.hzaodong.com:80/wx/style/weui/style/weui.min.css">
    <link rel="stylesheet" href="http://wx.hzaodong.com:80/wx/style/css/easyui.css" type="text/css">
    <script type="text/javascript" src="http://wx.hzaodong.com:80/wx/style/js/jquery-1.12.3.min.js"></script>
    <script src="https://static.mlinks.cc/scripts/dist/mlink.min.js"></script>
    <script>
        function _IsIOS() {
            var ua = navigator.userAgent.toLowerCase();
            if (ua.match(/iPhone\sOS/i) == "iphone os") {
                return true;
            } else {
                return false;
            }
        }
        function _IsAndroid() {
            var ua = navigator.userAgent.toLowerCase();
            if (ua.match(/Android/i) == "android") {
                return true;
            } else {
                return false;
            }
        }
        function _IsWeiXin() {
            var ua = navigator.userAgent.toLowerCase();
            if (ua.match(/MicroMessenger/i) == 'micromessenger') {
                return true;
            } else {
                return false;
            }
        }

        $(function () {
            if (_IsAndroid()){
                $("#openApp").attr("href","http://hzad-apps.oss-cn-hangzhou.aliyuncs.com/game/mahjang.apk")
                if (_IsWeiXin())
                    $("#wx").show();
            }
            else if (_IsIOS())
                $("#openApp").attr("href","itms-services://?action=download-manifest&url=https%3A%2F%2Fdown.hzaodong.com%2Fios%2Fmanifest.plist")
        })
    </script>
    <style>
        .is{
            display: none;
        }
        .no{
            height: 100%;
            position: absolute;
            top:0;
            right: 0;
        }
    </style>
</head>
<body><img id="wx" src="../images/mask.png" class="no is">
<a id="openApp" href="javascript:void(0)" data-mlink-scan="1">
    <img style="width: 100%;height: 100%" src="../images/share.jpg">
</a>


</body></html>
